                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                          <h6 class="card-title" routerLink="/products/{{ tempProduct.id }}" >{{ tempProduct.name }}</h6>
                          <p class="card-text">{{ tempProduct.unitPrice | currency:'฿' }}</p>
                          <button (click)= "addToCart(tempProduct)" class ="btn btn-dark btn-sm">Add to cart</button>
                        </div>
                       
                      </div>
