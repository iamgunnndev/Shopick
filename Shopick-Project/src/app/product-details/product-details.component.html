<div class="detail-section">

 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"  src="{{ product.imageUrl }}" alt="..." /></div>
            <div class="col-md-6">
                
                <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
                <div class="fs-5 mb-5">
                    
                    <span>{{ product.unitPrice | currency:'฿' }}</span>
                </div>
                <p class="lead">{{ product.description }}</p>
                <div class="d-flex">
                   
                    <button (click)="addToCart()" class="btn btn-dark btn-sm">Add to cart</button>
                   
                   
                </div>
                
            </div>
            
        </div>
        <button routerLink="/products" class="btn btn-dark btn-sm">Continue to Shoping</button>
    </div>
</section>
